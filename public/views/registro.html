<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pekoe & Blend</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
   <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
   <script>
       function empty() {
            var x;
            x = document.getElementById("roll-input").value;
            if (x == "") {
               
                return false;
            };
        }
   </script>
    
</head>
<body>
    
    <div class="container col-sm-12" id="mainform">
            <div id="signupbox" style=" margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                                                           
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Registro</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="/">Login</a></div>
                        </div> 
                        <div class="panel-body" >
                            <form class="form-horizontal" role="form" method="post" action="/registro" onClick="return empty()">
                            
                              
                                    
                                <div class="form-group">
                                    <label for="first_name" class="col-md-3 control-label">Primeiro Nome</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="primeiro_nome" placeholder="Primeiro Nome" id="roll-input" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="last_name" class="col-md-3 control-label">Ultimo Nome</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="ultimo_nome" placeholder="Ultimo Nome" >
                                    </div>
                                </div>
                                                                                                <div class="form-group">
                                    <label for="mob_no" class="col-md-3 control-label">Email</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="email" placeholder="Email" required>
                                    </div>
                                </div>
                                                                                                <div class="form-group">
                                    <label for="user_name" class="col-md-3 control-label">Nome user</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="nome_user" placeholder="Nome user" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Senha</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" name="senha" placeholder="Senha" required>
                                    </div>
                                </div>
 
                                <div class="form-group">
                                    <!-- Button -->                                       
                                    <div class="col-md-offset-3 col-md-9">
                                        
                                        <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i>Login</button>
                                        
                                    </div>
                                </div>
                               
                                
                                
                                
                            </form>
                         </div>
                    </div>
              
                
         </div>
    </div>

</body>
</html>
